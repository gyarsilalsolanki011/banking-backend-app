name: 🚀 Docker build and Push

on:
  push:
    branches:
      - master

jobs:
  docker:
    runs-on: ubuntu:latest
    steps:
      - name: 📤 Checkout repository
        uses: action/checkout@v4

      - name: ☕ Set up JDK 21
        uses: action/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: 🧠 Cache Maven dependencies
        uses: action/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: 🏗️ Build spring boot Jar
        run: mvn clean package -DskipTexts

      - name: 🔑 Login to docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🚢 Docker build and push(Image)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            gyarsilalsolanki011/backing-backend-app:latest
            gyarsilalsolanki011/backing-backend-app:0.0.${{github.run.number}}